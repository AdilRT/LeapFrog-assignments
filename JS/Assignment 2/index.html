<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with hold times</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    
    <span>Transition: 0.5s, Delay: 2s</span>
    <div class="container-1">
        <div class="carousel-image-wrapper clearfix">
            <img src="images/img1.jpg" alt="Image" />
            <img src="images/img2.jpg" alt="Image" />
            <img src="images/img3.jpg" alt="Image" />
            <img src="images/img4.jpg" alt="Image" />
            <img src="images/img5.png" alt="Image" />
    
        </div>
    </div>

    <span>Transition: 2s, Delay: 5s</span>
    <div class="container-2">
        <div class="carousel-image-wrapper clearfix">
            <img src="images/2.jpg" alt="Image" />
            <img src="images/img1.jpg" alt="Image" />
            <img src="images/img3.jpg" alt="Image" />
            <img src="images/4.jpg" alt="Image" />
            <img src="images/img5.png" alt="Image" />
       
        </div>
    </div>
    
    
    <script src="src/carousel.js"></script>
   
</body>
</html>
