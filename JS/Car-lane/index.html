<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Lane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport">
      <!-- START -->
      <div class="start-screen">
        <div class="inner">
          <h1>Car Racing Game</h1>
          <div class="instructions">
            <h3>How to Play</h3>

            <p>Use left and right arrow keys to change the road lanes</p>
          </div>

          <div class="high-score">
            <h2>High Score: <span>0</span></h2>
          </div>
          <button id="start">Start</button>
        </div>
      </div>
      <!-- CANVAS -->
      <canvas id="canvas1"></canvas>
      <!-- GAMEOVER -->
      <div class="game-over-screen">
        <div>
          <h2>Crashed !! </h2>
          <h3>Game Over</h3>
          <div class="current-score">
            <p>Your score is <strong>15</strong>.</p>
          </div>
          <div class="new-highscore">
            <p>Congratulations New high score</p>
            <p>Now new high score is <strong>15</strong>.</p>
          </div>
        </div>


        <div class="score">
        </div>
      </div>
    </div>

    <script src="src/utils.js"></script>
    <script src="src/game.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
